<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Koła</title>
</head>
<body>
    Współrzędna x środka koła 1
    <input id="S1x" type="number">
    <br>
    Współrzędna y środka koła 1
    <input id="S1y" type="number">
    <br>
    Współrzędna x środka koła 2
    <input id="S2x" type="number">
    <br>
    Współrzędna y środka koła 2
    <input id="S2y" type="number">
    <br>
    Promień koła 1
    <input id="r1" type="number">
    <br>
    Promień koła 2
    <input id="r2" type="number">
    <br>

    <button>Oblicz</button>
    <br>

    <script>
        const S1x = document.getElementById('S1x');
        const S1y = document.getElementById('S1y');
        const S2x = document.getElementById('S2x');
        const S2y = document.getElementById('S2y');
        const r1 = document.getElementById('r1');
        const r2 = document.getElementById('r2');
        const button = document.querySelector('button');

        const s1s2 = Math.sqrt(Math.pow((S2x.value - S1x.value),2) + Math.pow((S2y.value - S1y.value),2));

        function calculate() {
            if (s1s2.value>r1.value+r2.value) {
                document.write("<p>Okręgi zewnętrzne względem siebie</p>")
            } else if (s1s2.value==r1.value+r2.value) {
                document.write("<p>Okręgi zewnętrznie styczne</p>")
            } else if (Math.abs(r1.value-r2.value)<s1s2.value<r1.value+r2.value) {
                document.write("<p>Okręgi przecinające się w dwóch punktach</p>")
            } else if (s1s2.value==Math.abs(r1.value-r2.value)) {
                document.write("<p>Okręgi styczne wewnętrznie</p>")
            }else if (0<s1s2.value<Math.abs(r1.value-r2.value)) {
                document.write("<p>Okręgi wewnętrzen ale nie współśrodkowe</p>")
            } else if (s1s2.value==0) {
                document.write("<p>Okręgi współśrodkowe</p>")
            }
        }
        
        button.addEventListener('click', calculate());
        </script>
</body>
</html>
